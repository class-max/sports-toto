<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>스포츠 토토 시뮬레이터</title>
<style>
body { font-family: Arial, sans-serif; background:#f9f9f9; color:#111; display:flex; flex-direction:column; align-items:center; padding:20px; }
h1 { margin-bottom:20px; }
table { border-collapse: collapse; width: 100%; max-width:600px; margin-bottom:20px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align:center; }
th { background:#eee; }
select, button { padding:6px 12px; margin:4px; font-size:14px; }
.result { margin-top:20px; font-weight:bold; }
</style>
</head>
<body>
<h1>스포츠 토토 시뮬레이터</h1>
<table>
<thead>
<tr><th>경기</th><th>승/무/패 선택</th></tr>
</thead>
<tbody id="matches"></tbody>
</table>
<button onclick="submitBet()">결과 확인</button>
<div class="result" id="result"></div>


<script>
const games = [
'팀A vs 팀B',
'팀C vs 팀D',
'팀E vs 팀F',
'팀G vs 팀H',
'팀I vs 팀J'
];


function createMatchRow(match, index){
const tr = document.createElement('tr');
const tdMatch = document.createElement('td');
tdMatch.textContent = match;
const tdSelect = document.createElement('td');
const select = document.createElement('select');
select.id = 'bet_'+index;
['승','무','패'].forEach(optionText => {
const option = document.createElement('option');
option.value = optionText;
option.textContent = optionText;
select.appendChild(option);
});
tdSelect.appendChild(select);
tr.appendChild(tdMatch);
tr.appendChild(tdSelect);
return tr;
}


function renderMatches(){
const tbody = document.getElementById('matches');
games.forEach((match,i)=>{
tbody.appendChild(createMatchRow(match,i));
});
}


function submitBet(){
let correctCount = 0;
let resultText = '';
games.forEach((match,i)=>{
const userBet = document.getElementById('bet_'+i).value;
const outcomes = ['승','무','패'];
const randomOutcome = outcomes[Math.floor(Math.random()*3)];
if(userBet === randomOutcome) correctCount++;
resultText += `${match}: 당신의 선택 ${userBet}, 실제 결과 ${randomOutcome}<br>`;
});
resultText += `<br>맞춘 경기 수: ${correctCount} / ${games.length}`;
document.getElementById('result').innerHTML = resultText;
}


renderMatches();
</script>
</body>
</html>
